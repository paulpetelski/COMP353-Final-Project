{% extends "layout.html" %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success mt-5">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1 class="mt-5">Shopping Cart:</h1>
    {% for item in titlelist %}
        <p> {{item }}
		</p>
	{% endfor %}
	<p> {{cartlist}} </p>
    <button class="btn btn-warning" type="button" onclick="window.location.href= '{{ url_for( 'checkout', titlelist = titlelist ) }}';">Order</button>
{% endblock content %}
